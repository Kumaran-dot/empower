<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer - Women's Safety</title>
    <link rel="stylesheet" href="styleformain.css">
    <style>
        /* Floating Bubble Effect */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4081, #6a1b9a);
            opacity: 0.6;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }
        body { overflow: hidden; position: relative; }
        /* SOS Button */
        .sos-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: red;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Bubble Animation Background -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>EmpowerHer</h1>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-pic">üë§</div>
                <div class="profile-info">
                    <h2 id="userName">User Name</h2>
                    <p id="userPhone">+91 XXXXX XXXXX</p>
                </div>
            </div>
        </div>
    </section>

    <!-- SOS Button -->
    <button id="sosButton" class="sos-button">üö® Send Location</button>
    <button id="recordButton" class="sos-button">üé§ Record & Send</button>

    <!-- Options Grid -->
    <section class="options-grid">
        <div class="option big-option" onclick="window.location.href='location.html'">üìç<span>TrackMe</span></div>
        <div class="option big-option" onclick="window.location.href='addcontact.html'">‚òé<span>Add Contact</span></div>
        <div class="option big-option" onclick="window.open('https://forms.gle/PMZR5za2pAv9HrRR8', '_blank')">üëç<span>Feedback</span></div>
        <div class="option big-option" onclick="window.location.href='laws.html'">üìÑ<span>Legal</span></div>
        <div class="option big-option" onclick="window.location.href='helpline.html'">üìû<span>Helpline</span></div>
        <div class="option big-option" onclick="window.location.href='about.html'">üìñ<span>About</span></div>
        <div class="option big-option" onclick="window.location.href='friends.html'">ü§ù<span>Friends</span></div>
        <div class="option big-option" onclick="window.location.href='index.html'">‚Ü©<span>Log Out</span></div>
    </section>

    <script>
        window.onload = function () {
            const userName = localStorage.getItem('userName') || "User Name";
            const userPhone = localStorage.getItem('userPhone') || "+91 XXXXX XXXXX";
            document.getElementById('userName').innerText = userName;
            document.getElementById('userPhone').innerText = userPhone;
        };

        // üö® SEND LOCATION VIA WHATSAPP
        document.getElementById("sosButton").addEventListener("click", function () {
            let friends = JSON.parse(localStorage.getItem("friends")) || [];
            if (friends.length === 0) {
                alert("No trusted contacts found! Please add a contact first.");
                return;
            }

            let emergencyContact = friends[0];
            let relatives = emergencyContact.relatives || [];
            if (relatives.length < 3) {
                alert("You must have at least 3 relatives added to send an SOS message.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        let message = `üö® *SOS Alert! From EmpowerHer* üö®\nI need help! My location:\n${mapsLink}`;

                        relatives.slice(0, 3).forEach((rel) => {
                            let phoneNumber = rel.phone.replace(/\s+/g, '');
                            let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                            window.open(whatsappURL, "_blank");
                        });
                    },
                    () => alert("Location access denied! Please enable GPS.")
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // üé§ RECORD AUDIO & SEND VIA SMS
        document.getElementById("recordButton").addEventListener("click", function () {
            let chunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                let recorder = new MediaRecorder(stream);
                recorder.start();
                alert("üé§ Recording started. Speak now...");

                setTimeout(() => {
                    recorder.stop();
                    alert("‚èπÔ∏è Recording stopped. Uploading...");
                }, 10000);

                recorder.ondataavailable = async (event) => {
                    chunks.push(event.data);
                    let blob = new Blob(chunks, { type: "audio/mp3" });

                    let formData = new FormData();
                    formData.append("file", blob, "sos_audio.mp3");

                    fetch("https://api.gofile.io/getServer")
                    .then(response => response.json())
                    .then(serverData => {
                        let server = serverData.data.server;
                        return fetch(`https://${server}.gofile.io/uploadFile`, { method: "POST", body: formData });
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "ok") {
                            let fileLink = data.data.downloadPage;
                            let message = `üö® *SOS Alert! From EmpowerHer* üö®\nüé§ Audio Evidence:\n${fileLink}`;

                            let friends = JSON.parse(localStorage.getItem("friends")) || [];
                            if (friends.length === 0) {
                                alert("No trusted contacts found! Please add a contact first.");
                                return;
                            }

                            let phoneNumber = friends[0].relatives[0].phone.replace(/\s+/g, '');
                            window.open(`sms:${phoneNumber}?body=${encodeURIComponent(message)}`, "_self");

                        } else {
                            alert("‚ùå Failed to upload audio.");
                        }
                    }).catch(() => alert("‚ùå Error uploading audio."));
                };
            }).catch(() => alert("üé§ Microphone access denied!"));
        });
    </script>

</body>
</html>
