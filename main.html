    <style>
        /* Floating Bubble Effect */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4081, #6a1b9a);
            opacity: 0.6;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        body {
            overflow: hidden;
            position: relative;
        }

        /* SOS Button */
        .sos-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: red;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <script>
        window.onload = function () {
            const userName = localStorage.getItem('userName') || "User Name";
            const userPhone = localStorage.getItem('userPhone') || "+91 XXXXX XXXXX";
            document.getElementById('userName').innerText = userName;
            document.getElementById('userPhone').innerText = userPhone;
        };

        // üö® SOS Button Logic
        document.getElementById("sosButton").addEventListener("click", function () {
            let friends = JSON.parse(localStorage.getItem("friends")) || [];
            if (friends.length === 0) {
                alert("No trusted contacts found! Please add a contact.");
                return;
            }

            let emergencyContact = friends[0];
            let relatives = emergencyContact.relatives || [];
            if (relatives.length < 3) {
                alert("At least 3 relatives are required.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        let message = `üö® *SOS Alert!* üö®\nI need help! My location:\n${mapsLink}`;

                        relatives.slice(0, 3).forEach((rel) => {
                            let phoneNumber = rel.phone.replace(/\s+/g, '');
                            let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                            window.open(whatsappURL, "_blank");
                        });
                    },
                    () => alert("Location access denied! Enable GPS.")
                );
            } else alert("Geolocation not supported.");
        });

        // üé§ Record & Send Audio via SMS
        document.getElementById("recordButton").addEventListener("click", function () {
            let chunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                let recorder = new MediaRecorder(stream);
                recorder.start();
                alert("üé§ Recording started. Speak now...");

                setTimeout(() => {
                    recorder.stop();
                    alert("‚èπÔ∏è Recording stopped. Uploading...");
                }, 10000);

                recorder.ondataavailable = async (event) => {
                    chunks.push(event.data);
                    let blob = new Blob(chunks, { type: "audio/mp3" });

                    // Vocaroo Manual Upload Workaround
                    alert("Go to https://vocaroo.com, upload manually, and share the link.");

                    let relatives = JSON.parse(localStorage.getItem("friends"))[0]?.relatives || [];
                    if (relatives.length === 0) {
                        alert("No contacts found!");
                        return;
                    }

                    // Open SMS app with a placeholder text
                    let smsNumber = relatives[0]?.phone.replace(/\s+/g, '');
                    let smsURL = `sms:${smsNumber}?body=üö® *SOS Alert!* üö®\nüé§ Audio Evidence (upload link here)`;
                    window.open(smsURL, "_blank");
                };
            }).catch(() => alert("üé§ Microphone access denied!"));
        });

function redirectToVocaroo() {
