<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer - Women's Safety</title>
    <link rel="stylesheet" href="styleformain.css">
    <style>
        /* Floating Bubble Effect */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4081, #6a1b9a);
            opacity: 0.6;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        body {
            overflow: hidden;
            position: relative;
        }

        /* SOS Button */
        .sos-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: red;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Bubble Animation Background -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>EmpowerHer</h1>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-pic">üë§</div>
                <div class="profile-info">
                    <h2 id="userName">User Name</h2>
                    <p id="userPhone">+91 XXXXX XXXXX</p>
                </div>
            </div>
        </div>
    </section>

    <!-- SOS Button -->
    <button id="sosButton" class="sos-button">üö® SOS</button>

    <!-- Options Grid -->
    <section class="options-grid">
        <div class="option big-option" onclick="redirectToTrackMe()">üìç<span>TrackMe</span></div>
        <div class="option big-option" onclick="window.location.href='addcontact.html'">‚òé<span>Add Contact</span></div>
        <div class="option big-option" onclick="loadContent('feedback')">üëç<span>Feedback</span></div>
        <div class="option big-option" onclick="window.location.href='laws.html'">üìÑ<span>Legal</span></div>
        <div class="option big-option" onclick="loadContent('help')">üÜò<span>Help</span></div>
        <div class="option big-option" onclick="window.location.href='helpline.html'">üìû<span>Helpline</span></div>
        <div class="option big-option" onclick="window.location.href='about.html'">üìñ<span>About</span></div>
        <div class="option big-option" onclick="window.location.href='friends.html'">ü§ù<span>Friends</span></div>
        <div class="option big-option" onclick="window.location.href='index.html'">‚Ü©<span>Log Out</span></div>
    </section>

    <!-- Content Section (Dynamically Loaded) -->
    <section id="contentSection" class="content" style="display: none;">
        <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
        <h2 id="contentTitle"></h2>
        <p id="contentText"></p>
    </section>

    <script>
        function goBack() {
            document.getElementById("contentSection").style.display = "none";
            document.querySelector(".options-grid").style.display = "grid";
        }

        function loadContent(page) {
            const contentData = {
                "feedback": { title: "Feedback Matters", text: "Your feedback helps improve security features." },
                "legal": { title: "Know Your Rights", text: "Understanding legal rights can empower you in difficult situations." },
                "help": { title: "Get Help When Needed", text: "Use SOS alerts or contact emergency numbers in an emergency." }
            };

            document.getElementById("contentTitle").innerText = contentData[page].title;
            document.getElementById("contentText").innerText = contentData[page].text;

            document.getElementById("contentSection").style.display = "block";
            document.querySelector(".options-grid").style.display = "none";
        }

        function redirectToTrackMe() {
            window.location.href = "location.html";
        }

        // Load user data from localStorage
        window.onload = function () {
            const userName = localStorage.getItem('userName') || "User Name";
            const userPhone = localStorage.getItem('userPhone') || "+91 XXXXX XXXXX";

            document.getElementById('userName').innerText = userName;
            document.getElementById('userPhone').innerText = userPhone;
        };

        // SOS Button - Send Live Location to 3 Relatives
        document.getElementById("sosButton").addEventListener("click", function () {
            let friends = JSON.parse(localStorage.getItem("friends")) || [];

            if (friends.length === 0) {
                alert("No trusted contacts found! Please add a contact first.");
                return;
            }

            let emergencyContact = friends[0]; // First saved contact
            let relatives = emergencyContact.relatives || []; // Get relatives list

            if (relatives.length < 3) {
                alert("You must have at least 3 relatives added to send an SOS message.");
                return;
            }

            // Function to send message via WhatsApp
            function sendSOSMessage(phoneNumber, latitude, longitude) {
                let mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                let message = `üö® *SOS Alert!* üö®\nI need help! My current location:\n${mapsLink}`;
                let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                
                window.open(whatsappURL, "_blank"); // Open in new tab
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;

                        // Send messages to the first three relatives
                        for (let i = 0; i < 3; i++) {
                            let phoneNumber = relatives[i].phone.replace(/\s+/g, '');
                            sendSOSMessage(phoneNumber, latitude, longitude);
                        }
                    },
                    () => {
                        alert("Location access denied! Please enable GPS.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>

</body>
</html>
