<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer - Women's Safety</title>
    <link rel="stylesheet" href="styleformain.css">
    <style>
        body { overflow: hidden; position: relative; }

        .sos-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: red;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            text-align: center;
        }

        .option {
            background: #6200ea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header"><h1>EmpowerHer</h1></header>

    <section class="profile-section">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-pic">ğŸ‘¤</div>
                <div class="profile-info">
                    <h2 id="userName">User Name</h2>
                    <p id="userPhone">+91 XXXXX XXXXX</p>
                </div>
            </div>
        </div>
    </section>

    <button id="sosButton" class="sos-button">ğŸš¨ SOS</button>
    <button id="recordButton" class="sos-button">ğŸ¤ Record & Send</button>

    <!-- Options Grid -->
    <section class="options-grid">
        <div class="option" onclick="window.location.href='location.html'">ğŸ“ TrackMe</div>
        <div class="option" onclick="window.location.href='addcontact.html'">â˜ Add Contact</div>
        <div class="option" onclick="window.open('https://forms.gle/PMZR5za2pAv9HrRR8', '_blank')">ğŸ‘ Feedback</div>
        <div class="option" onclick="window.location.href='laws.html'">ğŸ“„ Legal</div>
        <div class="option" onclick="window.location.href='helpline.html'">ğŸ“ Helpline</div>
        <div class="option" onclick="window.location.href='about.html'">ğŸ“– About</div>
        <div class="option" onclick="window.location.href='friends.html'">ğŸ¤ Friends</div>
        <div class="option" onclick="window.location.href='index.html'">â†© Log Out</div>
    </section>

    <script>
        window.onload = function () {
            document.getElementById('userName').innerText = localStorage.getItem('userName') || "User Name";
            document.getElementById('userPhone').innerText = localStorage.getItem('userPhone') || "+91 XXXXX XXXXX";
        };

        document.getElementById("sosButton").addEventListener("click", function () {
            let friends = JSON.parse(localStorage.getItem("friends")) || [];
            if (friends.length === 0) {
                alert("No trusted contacts found! Please add a contact first.");
                return;
            }

            let emergencyContact = friends[0];
            let relatives = emergencyContact.relatives || [];
            if (relatives.length < 3) {
                alert("You must have at least 3 relatives added.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        let message = `ğŸš¨ *SOS Alert!* ğŸš¨\nI need help! My location:\n${mapsLink}`;

                        relatives.slice(0, 3).forEach((rel) => {
                            let phoneNumber = rel.phone.replace(/\s+/g, '');
                            let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                            window.open(whatsappURL, "_blank");
                        });
                    },
                    () => alert("Location access denied! Please enable GPS.")
                );
            } else alert("Geolocation is not supported by this browser.");
        });

        document.getElementById("recordButton").addEventListener("click", function () {
            let chunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                let recorder = new MediaRecorder(stream);
                recorder.start();
                alert("ğŸ¤ Recording started. Speak now...");

                setTimeout(() => {
                    recorder.stop();
                    alert("â¹ï¸ Recording stopped. Uploading...");
                }, 10000);

                recorder.ondataavailable = async (event) => {
                    chunks.push(event.data);
                    let blob = new Blob(chunks, { type: "audio/mp3" });
                    let formData = new FormData();
                    formData.append("audio", blob);

                    // Upload to Vocaroo
                    fetch("https://vocaroo.com/upload", {
                        method: "POST",
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            let audioLink = data.url;
                            let message = `ğŸš¨ *SOS Alert!* ğŸš¨\nğŸ¤ Audio Evidence:\n${audioLink}`;
                            let relatives = JSON.parse(localStorage.getItem("friends"))[0]?.relatives || [];

                            // Open SMS with the audio link
                            let smsNumber = relatives[0]?.phone.replace(/\s+/g, '');
                            let smsURL = `sms:${smsNumber}?body=${encodeURIComponent(message)}`;
                            window.location.href = smsURL;

                            // Send WhatsApp message
                            relatives.slice(0, 3).forEach((rel) => {
                                let phoneNumber = rel.phone.replace(/\s+/g, '');
                                let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                                window.open(whatsappURL, "_blank");
                            });

                        } else alert("âŒ Failed to upload audio. Try again.");
                    })
                    .catch(error => console.error("Upload Error:", error));
                };
            }).catch(() => alert("ğŸ¤ Microphone access denied!"));
        });
    </script>
</body>
</html>
