<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styleformain.css">
    <style>
        /* Floating Bubble Effect */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4081, #6a1b9a);
            opacity: 0.6;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        body {
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* SOS Button */
        .sos-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: red;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Bubble Animation Background -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

        <div class="bubble"></div>
    </div>

    <!-- Header -->
    <header class="header">

    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-pic">ğŸ‘¤</div>
                <div class="profile-info">
                    <h2 id="userName">User Name</h2>
                    <p id="userPhone">+91 XXXXX XXXXX</p>
                </div>
            </div>
        </div>
    </section>

    <!-- SOS Button -->
    <button id="sosButton" class="sos-button">ğŸš¨ SOS</button>
    <button id="recordButton" class="sos-button">ğŸ¤ Record & Send</button>

    <!-- Options Grid -->
    <section class="options-grid">
        <div class="option big-option" onclick="window.location.href='location.html'">ğŸ“<span>TrackMe</span></div>
        <div class="option big-option" onclick="window.location.href='addcontact.html'">â˜<span>Add Contact</span></div>
        <div class="option big-option" onclick="window.open('https://forms.gle/PMZR5za2pAv9HrRR8', '_blank')">ğŸ‘<span>Feedback</span></div>
        <div class="option big-option" onclick="window.location.href='laws.html'">ğŸ“„<span>Legal</span></div>
        <div class="option big-option" onclick="window.location.href='helpline.html'">ğŸ“<span>Helpline</span></div>
        <div class="option big-option" onclick="window.location.href='about.html'">ğŸ“–<span>About</span></div>
        <div class="option big-option" onclick="window.location.href='friends.html'">ğŸ¤<span>Friends</span></div>
        <div class="option big-option" onclick="window.location.href='index.html'">â†©<span>Log Out</span></div>
    </section>

    <script>
        window.onload = function () {
            const userName = localStorage.getItem('userName') || "User Name";
            const userPhone = localStorage.getItem('userPhone') || "+91 XXXXX XXXXX";

            document.getElementById('userName').innerText = userName;
            document.getElementById('userPhone').innerText = userPhone;
        };

        // ğŸ“Œ Send SOS Location via WhatsApp & SMS
        document.getElementById("sosButton").addEventListener("click", function () {
            let contacts = JSON.parse(localStorage.getItem("friends")) || [];

            if (contacts.length === 0) {
                alert("No trusted contacts found! Please add a contact first.");
                return;
            }

            let emergencyContacts = contacts[0]?.relatives || []; 

            if (emergencyContacts.length < 3) {
                alert("You must have at least 3 relatives added to send an SOS message.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        let message = `ğŸš¨ *SOS Alert!*\nI need help! My location:\n${mapsLink}`;

                        emergencyContacts.slice(0, 3).forEach((rel) => {
                            let phoneNumber = rel.phone.replace(/\s+/g, '');
                            let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                            window.open(whatsappURL, "_blank");
                        });
                    },
                    () => alert("Location access denied! Please enable GPS.")
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // ğŸ“Œ Record Audio and Send Link via WhatsApp
        document.getElementById("recordButton").addEventListener("click", function () {
            let chunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                let recorder = new MediaRecorder(stream);
                recorder.start();
                alert("ğŸ¤ Recording started. Speak now...");

                setTimeout(() => {
                    recorder.stop();
                    alert("â¹ï¸ Recording stopped. Uploading...");
                }, 10000);

                recorder.ondataavailable = async (event) => {
                    chunks.push(event.data);
                    let blob = new Blob(chunks, { type: "audio/mp3" });

                    let formData = new FormData();
                    formData.append("file", blob, "sos_audio.mp3");

                    fetch("https://file.io", { method: "POST", body: formData })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            let fileLink = data.link;
                            let message = `ğŸš¨ *SOS Alert!*\nğŸ¤ Audio Evidence:\n${fileLink}`;
                            let emergencyContacts = JSON.parse(localStorage.getItem("friends"))[0]?.relatives || [];

                            emergencyContacts.slice(0, 3).forEach((rel) => {
                                let phoneNumber = rel.phone.replace(/\s+/g, '');
                                let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                                window.open(whatsappURL, "_blank");
                            });

                        } else alert("âŒ Failed to upload audio.");
                    }).catch(() => alert("âŒ Error uploading audio."));
                };
            }).catch(() => alert("ğŸ¤ Microphone access denied!"));
        });
    </script>
